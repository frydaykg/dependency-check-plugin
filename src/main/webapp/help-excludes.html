<div>
    The path patterns to exclude from the scan.  Multiple excludes may be defined by separating the paths with a comma (i.e. exclude1, exclude2, exclude3)
    <p>
        This accepts Ant style path patterns. For example:
    <ul>
        <li>**/commons.jar</li>
        <li>**/*com*.jar</li>
        <li>**/*.js</li>
    </ul>
    </p>
</div>
